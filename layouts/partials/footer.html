{{- if ( $.Params.updated ) }}<div class="tl">
  {{ i18n "last-update" }}: {{ dateFormat "2006-01-02" .Params.updated }}
</div>
{{- else }}
<div class="tl">
  {{ i18n "last-update" }}: {{ .Params.date.Format "2006-01-02"}}
</div>
{{ end }}
<div class="tr">
  {{ $.Site.Params.author}} &copy;{{ dateFormat "2006" now.UTC}}
</div>
